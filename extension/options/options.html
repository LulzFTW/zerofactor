<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>

  <body>

    <div id="content">
        <form id="qr">
            <label for="url">URL to Duo QR</label>
            <input id="url" type="text" required>
            <button id="import" type="submit">Import</button>
        </form>

        <form id="config">
            <label for="device">Device Name</label>
            <input id="device" type="text" required>

            <label for="secret">HOTP Secret</label>
            <input id="secret" type="text" required>

            <label for="counter">HOTP Counter</label>
            <input id="counter" type="number" step="1" required>

            <button id="save" type="submit">Save</button>
            <button id="reset" type="reset">Reset</button>
        </form>
    </div>

    <script src="options.js"></script>

  </body>

</html>
